<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <!-- favicon -->
    <link rel=icon href="assets/img/pihutech_favicon.png" sizes="20x20" type="image/png">
    <!-- Links -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animated-slider.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>

    <!-- coming soon -->
    <div class="comming-soon-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6">
                    <h2 class="comming-soon-title">Coming Soon</h2>
                    <div class="comming-soon-wrap">
                        <div class="countdown countdown--alt"></div>
                    </div>
                    <div class="newsletter-subcribe text-center">
                        <p>Notify me when we lauch</p>
                        <form id="news-subcribeform" class="subcribe-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your E-mail..." name="mail" required="">
                                <button type="submit" class="btn-blue subcribe-submit">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-7 col-md-6 offset-xl-1 text-center">
                    <div class="comming-soon-thumb">
                        <img src="assets/img/comming-soon.png" alt="404">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/jquery.cssslider.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/worldmap-libs.js"></script>
    <script src="assets/js/main.js"></script>
</body>
